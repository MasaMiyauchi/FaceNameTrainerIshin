<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顔名前トレーナー - テストモード（Aコース）</title>
    <link rel="stylesheet" href="styles/base/main.css">
    <link rel="stylesheet" href="styles/pages/test.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>顔名前トレーナー</h1>
            <div class="subtitle">テストモード（Aコース）</div>
        </header>
        
        <main>
            <div id="loading" class="loading-container">
                <div class="loader"></div>
                <p>テストを準備中...</p>
            </div>
            
            <div id="test-container" style="display: none;">
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                
                <div class="question-container">
                    <div class="question-header">
                        <div class="question-number">問題 <span id="current-question">1</span>/<span id="total-questions">5</span></div>
                        <div class="question-prompt">
                            「<span id="target-name">名前</span>」さんはどの顔ですか？
                        </div>
                    </div>
                    
                    <div class="face-options" id="face-options">
                        <!-- 顔の選択肢がJSで動的に生成されます -->
                    </div>
                </div>
                
                <div class="test-controls">
                    <button id="next-btn" class="primary-btn" disabled>次へ</button>
                </div>
            </div>
        </main>
        
        <footer>
            <button id="cancel-btn" class="cancel-btn">キャンセル</button>
        </footer>
    </div>
    
    <script src="script/modules/testCourseA.js"></script>
</body>
</html>
