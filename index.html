<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceNameTrainer - 顔と名前の記憶トレーニングアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FaceNameTrainer</h1>
        <p>顔と名前の記憶力を鍛えるトレーニングアプリ</p>
    </header>

    <main>
        <section id="setup-section" class="active-section">
            <h2>トレーニング設定</h2>
            
            <div class="option-group">
                <h3>国・地域の選択</h3>
                <div class="option-buttons">
                    <button class="option-button" data-region="japan">日本</button>
                    <button class="option-button" data-region="usa">アメリカ</button>
                    <button class="option-button" data-region="europe">ヨーロッパ</button>
                    <button class="option-button" data-region="asia">アジア</button>
                </div>
            </div>

            <div class="option-group">
                <h3>難易度設定</h3>
                <div class="option-buttons">
                    <button class="option-button" data-difficulty="easy">初級 (5人)</button>
                    <button class="option-button" data-difficulty="medium">中級 (10人)</button>
                    <button class="option-button" data-difficulty="hard">上級 (15人)</button>
                </div>
            </div>

            <button id="start-training" class="primary-button">トレーニング開始</button>
        </section>

        <section id="learning-section" class="hidden-section">
            <h2>学習モード</h2>
            <div class="timer-bar">
                <div class="timer-progress"></div>
            </div>
            <p>以下の顔と名前を覚えてください</p>
            
            <div id="faces-container"></div>
            
            <div class="controls">
                <span id="progress-indicator">0 / 0</span>
                <button id="next-face" class="primary-button">次へ</button>
                <button id="finish-learning" class="secondary-button">学習終了</button>
            </div>
        </section>

        <section id="test-section" class="hidden-section">
            <h2>テストモード</h2>
            <div class="face-display">
                <img id="test-face" src="" alt="顔写真">
                <div class="name-input-container">
                    <input type="text" id="name-input" placeholder="名前を入力してください">
                    <button id="submit-answer" class="primary-button">回答</button>
                </div>
            </div>
            
            <div class="result-feedback hidden">
                <p class="result-message"></p>
                <p class="correct-answer"></p>
            </div>
            
            <div class="controls">
                <span id="test-progress">0 / 0</span>
                <button id="next-test" class="primary-button">次へ</button>
            </div>
        </section>

        <section id="results-section" class="hidden-section">
            <h2>結果</h2>
            <div class="score-display">
                <div class="score-circle">
                    <span id="score-percentage">0%</span>
                </div>
                <p>正解率</p>
            </div>
            
            <div class="results-details">
                <h3>詳細結果</h3>
                <div id="results-list"></div>
            </div>
            
            <div class="action-buttons">
                <button id="retry-test" class="primary-button">もう一度テスト</button>
                <button id="new-training" class="secondary-button">新しいトレーニング</button>
            </div>
        </section>
    </main>

    <footer>
        <p>FaceNameTrainer - 記憶力向上のための教育アプリ</p>
    </footer>

    <script src="scripts/names.js"></script>
    <script src="scripts/face-api.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/app.js"></script>
    <script src="script.js"></script>
</body>
</html>
