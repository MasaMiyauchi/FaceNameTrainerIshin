<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顔名前トレーナー</title>
    <link rel="stylesheet" href="styles/base/main.css">
    <link rel="stylesheet" href="styles/pages/index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>顔名前トレーナー</h1>
            <div class="subtitle">顔と名前の記憶力を鍛えるアプリケーション</div>
        </header>
        
        <main>
            <div class="welcome-section">
                <h2>ようこそ</h2>
                <p>このアプリケーションは、顔と名前を記憶する能力を向上させるためのトレーニングツールです。AI生成された顔画像とランダムに生成された名前を使用して記憶力を鍛えましょう。</p>
            </div>
            
            <div class="action-buttons">
                <a href="training-settings.html" class="primary-btn">トレーニングを始める</a>
            </div>
            
            <div class="features-section">
                <h3>主な機能</h3>
                <ul>
                    <li>AI生成された顔画像と名前を使用したトレーニング</li>
                    <li>記憶モード：顔と名前を記憶する</li>
                    <li>テストモード：記憶した顔と名前をテストする</li>
                    <li>結果表示：正答率と詳細なフィードバック</li>
                </ul>
            </div>
        </main>
        
        <footer>
            <p>© 2023 顔名前トレーナー</p>
        </footer>
    </div>
</body>
</html>
