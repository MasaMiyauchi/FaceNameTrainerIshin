<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル足し算アプリケーション</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>シンプル足し算アプリケーション</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="number1">1つ目の数値：</label>
                <input type="number" id="number1" placeholder="最初の数値を入力">
            </div>
            <div class="input-group">
                <label for="number2">2つ目の数値：</label>
                <input type="number" id="number2" placeholder="2つ目の数値を入力">
            </div>
            <button id="calculate-button">計算</button>
            <div class="result-container">
                <h2>計算結果：</h2>
                <div id="result">-</div>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2025 シンプル足し算アプリケーション</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
