<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceNameTrainer - 顔と名前の記憶トレーニング</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>FaceNameTrainer</h1>
            <p class="tagline">AIで生成された顔と名前を覚えて記憶力を鍛えよう</p>
        </header>

        <main>
            <!-- 初期画面 -->
            <section id="welcome-screen" class="screen active">
                <h2>ようこそ</h2>
                <p>顔と名前の記憶力を鍛えるトレーニングアプリです。</p>
                <p>AIが生成した顔写真と名前を覚えて、テストに挑戦しましょう。</p>
                
                <div class="difficulty-selector">
                    <h3>難易度を選択してください</h3>
                    <div class="difficulty-options">
                        <button id="easy-mode" class="difficulty-btn">初級 (5人)</button>
                        <button id="medium-mode" class="difficulty-btn">中級 (10人)</button>
                        <button id="hard-mode" class="difficulty-btn">上級 (15人)</button>
                    </div>
                </div>
                
                <button id="start-training" class="primary-btn">トレーニング開始</button>
            </section>

            <!-- 学習画面 -->
            <section id="learning-screen" class="screen">
                <h2>学習モード</h2>
                <p class="screen-description">以下の顔と名前を覚えてください。</p>
                <div class="timer-container">
                    <span>残り時間: </span>
                    <span id="timer">60</span>
                    <span>秒</span>
                </div>
                
                <div id="faces-container" class="faces-grid"></div>
                
                <button id="ready-for-test" class="primary-btn">テスト開始</button>
            </section>

            <!-- テスト画面 -->
            <section id="test-screen" class="screen">
                <h2>テストモード</h2>
                <p class="screen-description">表示された顔の名前を選んでください。</p>
                <div class="test-progress">
                    <span id="question-counter">1</span> / <span id="total-questions">5</span>
                </div>
                
                <div class="test-question">
                    <div id="test-face" class="test-face-container">
                        <!-- テスト対象の顔がここに表示される -->
                    </div>
                    
                    <div class="name-selection">
                        <label for="name-input">この人の名前は？</label>
                        <select id="name-input" class="name-dropdown">
                            <!-- 名前の選択肢がここに表示される -->
                        </select>
                        <button id="submit-answer" class="primary-btn">回答する</button>
                    </div>
                </div>
            </section>

            <!-- 結果画面 -->
            <section id="results-screen" class="screen">
                <h2>テスト結果</h2>
                
                <div class="score-display">
                    <div class="score-circle">
                        <span id="score-percentage">0%</span>
                    </div>
                    <p>正解： <span id="correct-answers">0</span> / <span id="total-answers">0</span></p>
                </div>
                
                <div id="results-details" class="results-details">
                    <!-- 詳細な結果がここに表示される -->
                </div>
                
                <div class="action-buttons">
                    <button id="retry-training" class="primary-btn">もう一度挑戦</button>
                    <button id="back-to-welcome" class="secondary-btn">トップに戻る</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 FaceNameTrainer - 顔と名前の記憶トレーニングアプリ</p>
            <p class="disclaimer">※顔画像はAIによって生成されたもので、実在の人物ではありません。</p>
        </footer>
    </div>

    <!-- スクリプト -->
    <script src="scripts/names.js"></script>
    <script src="scripts/face-api.js"></script> 
    <script src="scripts/storage.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
